<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/list.css">
</head>

<body>
    <section class="content pokedex-list hidden">
        <h1>PokeList</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <section class="pokedex">
        <img src="#" alt="pokemon" class="pokemon__image">
    
        <h1 class="pokemon__data">
          <span class="pokemon__number"></span> -
          <span class="pokemon__name"></span>
        </h1>
    
        <form class="form">
            <input
              type="search"
              class="input__search"
              placeholder="Name or Number"
              required
            />        
        </form>

        <div class="buttons">
          <button class="button btn-submit" type="submit">Search</button>
          <button class="button btn-prev">Prev &lt;</button>
          <button class="button btn-next">Next &gt;</button>
        </div>
    
    
        <img src="/assets/images/pokedex.png" alt="pokedex" class="pokedex-background">
    </section>

    <button class="btn-toogle">
      PokeList
    </button>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/list.js"></script>
    <script src="/assets/js/pokedex.js"></script>
</body>

</html>
